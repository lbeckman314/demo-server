# name: Name of the program or language. Used to identify which process to spawn (e.g. 'ls').
#       Does not need to match the command of the process. Only needs to be unique.
#
# cmd: Command of the process to spawn (e.g. 'ls').
#
# draw: Whether the client is expected to handle the output of the spawned process.
#       If false, the client should cease output to the terminal for the duration of the process.
#       default: true
#
# file: File extension of the language (e.g. 'c', 'cpp', 'rs').

#firejail
#--quiet
#--hostname=demonic
#--nice=10
#--private-home=/srv/chroot/home/demo
#--chroot=/srv/chroot
#--env=PATH=/home/demo/bin
sandbox: "sh -c"

url: https://demo.liambeckman.com

# programs
progs:
  palindrome:
    alias: pal

  prime: {}

  withfeathers:
    alias: wf
    cmd: python withfeathers.py

  cowsay: {}

  echo: {}

  fortune: {}

  lolcat: {}

  ls: {}
  cd: {}
  pwd: {}
  mv: {}
  rm: {}
  man: {}
  less: {}
  cat: {}

  pipes.sh: {}

  cmatrix: {}

  vim:
    draw: false

  bash:
    draw: false

# languages
langs:
  c:
    ext: c
    cmd:
      - gcc -o <path> <path>.c
      - <path>

  c++:
    ext: cpp
    cmd:
      - g++ -o <path> <path>.cpp
      - <path>

  go:
    ext: go
    cmd: go run <path>.go

  haskell:
    ext: hs
    cmd: ghci <path>.hs

  java:
    ext: java
    cmd:
      - CLASS=$(grep "class" <path>.java | cut -d " " -f 3)
      - NEW_PATH=<path>-java
      - mkdir -p $NEW_PATH
      - mv <path>.java $NEW_PATH/$CLASS.java
      - cd $NEW_PATH
      - javac $CLASS.java
      - java $CLASS

  javascript:
    ext: js
    cmd: node <path>.js

  python:
    ext: py
    cmd: python <path>.py

  ruby:
    ext: rb
    cmd: ruby <path>.rb

  rust:
    ext: rs
    cmd:
      - rustc -o <path> <path>.rs
      - <path>

  markdown:
    ext: md
    cmd:
      - pandoc -f markdown -t html -s <path>.md -o <path>.html -H assets/head.html
      - echo <url><path>.html
    rm: false

